<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        #im1:hover{
            background-image: "/marsmello.jpeg";
            background-size: cover;
            opacity: 1;
        }
        #im1{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img id="im1" src="/marsmello.jpeg" alt="pic1" height="200">
</body>
</html>
